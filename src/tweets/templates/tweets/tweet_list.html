{% include 'tweets/search_form.html' %}

{% for object in object_list %}
    <p>{{ object.content }}<br/>
    {{ object.user }}<br/>
    {{ object.timestamp | timesince }} ago </p><br/>
{% empty %}
    {% if request.GET.q %}
        <p>No Tweet, found.</p>
    {% else %}
        <p>No Tweet, yet.</p>
    {% endif %}
{% endfor %}
